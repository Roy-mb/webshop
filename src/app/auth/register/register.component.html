<div class="row">
    <div class="col-sm-6">
        <h1>Registeren</h1>
        <hr>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" formControlName="email" id="email">
            </div>
            <div class="form-group mb-3">
                <label for="password1">Wachtwoord</label>
                <input type="password" class="form-control" formControlName="password" id="password1">
            </div>
            <div class="form-group mb-3">
                <label for="password2">Herhaal Wachtwoord</label>
                <input type="password" class="form-control" formControlName="repeated_password" id="password2">
            </div>

            <button type="submit" class="btn btn-md btn-dark" [disabled]="!registerForm.valid">Registreer</button>
        </form>
    </div>
</div>
